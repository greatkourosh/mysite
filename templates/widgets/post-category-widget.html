{% load static %}
<div class="single-sidebar-widget post-category-widget">
  <h4 class="category-title">Post Catgories</h4>
  <ul class="cat-list">
    {% for name,value in categories_count.items %}
      <li>
        <a href="{% url 'blog:category_blog_view' name %}" class="d-flex justify-content-between">
          <p>{{ name }}</p>
          <p>{{ value }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
